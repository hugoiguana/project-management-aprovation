version: '3' 


services:

    project-management-creation-db-my-sql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        container_name: project-management-aprovation-db-my-sql
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: project-management-aprovation
          MYSQL_USER: project-management-aprovation
          MYSQL_PASSWORD: 123456789
        ports:
          - "3307:3306"

